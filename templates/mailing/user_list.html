{% extends 'includes/base.html' %}
{% block content %}
<h1>Пользователи</h1>
<table class="table">
    <thead>
        <tr>
            <th>Email</th>
            <th>Имя</th>
            <th>Активен</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in object_list %}
        <tr>
            <td>{{ user.email }}</td>
            <td>{{ user.get_full_name }}</td>
            <td>{{ user.is_active|yesno:"Да,Нет" }}</td>
            <td>
                <form method="post" action="{% url 'mailing:user_block' user.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-{{ user.is_active|yesno:'danger,success' }}">
                        {{ user.is_active|yesno:'Заблокировать,Разблокировать' }}
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
