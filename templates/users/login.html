{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="mb-4">Вход</h1>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Войти</button>
            <a href="{% url 'users:register' %}" class="btn btn-link">Регистрация</a>
        </form>
    </div>
</div>
{% endblock %}
